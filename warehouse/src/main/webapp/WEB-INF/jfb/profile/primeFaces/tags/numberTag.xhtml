<util:inputNumber label="#{text['$entityBean.shortClassName().firstToLower()$.$field$']}"
				  edit="#{edit}"
				  value="#{$entityBean.shortClassName()$.$field$}"
				  required="$required$"
				  size="$size$"
				  maxlength="$maxLength$"
				  maxValue="$max$"
				  minValue="$min$"
				  pattern="'$javaPattern$'"
				  title="#{text['title.$entityBean.shortClassName().firstToLower()$.$field$']}"
				  rendered="#{empty render$field.firstToUpper()$ ? not empty instance : (render$field.firstToUpper()$ and not empty instance)}"
				  id="#{prefix}$field$" />
