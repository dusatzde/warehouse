<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="header.css" />
	<h:outputStylesheet library="css" name="footer.css" />

	<title>#{title}</title>
</h:head>

<h:body onload="prettyPrint()">

	<ui:insert name="banner">
		<ui:decorate template="/public/intro/fragments/banner.xhtml" />
	</ui:insert>

	<div id="wrapper">
		<div id="top">
			<ui:insert name="top">
				<ui:decorate template="/public/intro/fragments/head.xhtml" />
			</ui:insert>
		</div>


		<ui:insert name="menu">
			<ui:decorate template="/public/intro/fragments/menu.xhtml" />
		</ui:insert>


		<div id="content" class="center_content">
			<ui:insert name="content">Content</ui:insert>
		</div>

		<div id="bottom" style="clear: both">
			<ui:insert name="bottom">
				<ui:decorate template="/public/intro/fragments/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>

</html>
