<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<div id="top-header">
		<h:outputText value="CTU FEE" class="ctu-caption" />
		<div id="login-bar">
			<h:form>
				<h:outputText value="#{user.username}" rendered="#{user.logged}" />
				<h:outputText value="Welcome" rendered="#{not user.logged}" />

				<h:outputText value=" | " />
				<p:commandLink value="Log Out" action="#{logout.logout()}" rendered="#{user.logged}"
					ajax="false" />
				<h:link value="Log In" outcome="private" rendered="#{not user.logged}" />
			</h:form>
		</div>
	</div>

</ui:composition>
