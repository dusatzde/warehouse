<util:inputText label="#{text['$entityBean.shortClassName().firstToLower()$.$field$']}"
				edit="#{edit}"
				value="#{$entityBean.shortClassName()$.$field$}"
				required="$required$"
				size="$size$"
				title="#{text['title.$entityBean.shortClassName().firstToLower()$.$field$']}"
				pattern="'$pattern$'"
				minlength="$minLength$"
				maxlength="$maxLength$"
				rendered="#{empty render$field.firstToUpper()$ ? 'true' : render$field.firstToUpper()$}"
				id="#{prefix}$field$" >
	<ui:insert name="$entityBean.shortClassName().firstToLower()$.$field$"/>
</util:inputText>
