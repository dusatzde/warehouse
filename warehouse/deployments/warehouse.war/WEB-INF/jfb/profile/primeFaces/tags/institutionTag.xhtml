<util:institutionSuggestion label="#{text['$entityBean.shortClassName().firstToLower()$.$field$']}"
							edit="#{edit}"
							value="#{$entityBean.shortClassName()$.$field$}"
							instance="#{$entityBean.shortClassName()$}"
							required="$required$"
							size="$size$"
							title="#{text['title.$entityBean.shortClassName().firstToLower()$.$field$']}"
							pattern="'$pattern$'"
							minlength="$minLength$"
							maxlength="$maxLength$"
							rendered="#{empty render$field.firstToUpper()$ ? 'true' : render$field.firstToUpper()$}"
							id="#{prefix}suggestion$field$" />
