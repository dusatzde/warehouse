<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
				 xmlns:ui="http://java.sun.com/jsf/facelets"
				 xmlns:h="http://java.sun.com/jsf/html"
				 xmlns:f="http://java.sun.com/jsf/core">
	<div class="prop" id="#{id}ROProp">
		<h:outputLabel value="#{label}" class="name #{noBreak?'noBreak':''}">
			<h:outputText value="#{empty labelSuffix ? ':' : labelSuffix}"
						  rendered="#{empty showLabelSuffix ? true : showLabelSuffix}" />
			<ui:fragment rendered="false">
				<span class="required">*</span>
			</ui:fragment>
		</h:outputLabel>

		<span class="value">
			<ui:insert/>
		</span>
	</div>
</ui:composition>
