<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:util="http://codingcrayons.com/jformbuilder"
	xmlns:p="http://primefaces.org/ui"
	template="./../templates/layout.xhtml">

	<ui:param name="title" value="Staff Management" />

	<ui:define name="content">
		<h:outputStylesheet name="css/login.css" />
		<h:outputStylesheet name="css/staff.css" />
		<h:outputStylesheet name="css/menu.css" />
		<p:dataGrid styleClass="staff-list" var="_employee"
			value="#{employee.staff}" columns="1" rows="2" paginator="true"
			paginatorTemplate=" {PageLinks}">
			<div class="form-item">
				<util:ui instance="#{_employee}" prefix="em1" edit="false"
					layout="one-column-layout.xhtml"
					entity="cz.cvut.warehouse.model.UserEntity" ignore="password" />
			</div>
		</p:dataGrid>
		<br />
		<br />
		<div class="form-wrapper">
			<h:form>
				<h2>Add Employee</h2>
				<br />
				<p:message for="registration-button" />
				<util:ui instance="#{registration.userEntity}" prefix="st1"
					edit="true" layout="one-column-layout.xhtml"
					entity="cz.cvut.warehouse.model.UserEntity" />
				<br />
				<h3>Address</h3>
				<br />
				<util:ui instance="#{registration.userEntity.address}" prefix="ad1"
					edit="true" layout="one-column-layout.xhtml"
					entity="cz.cvut.warehouse.model.Address" />

				<p:commandButton id="registration-button" styleClass="button"
					action="#{registration.registerEmployee()}" value="Submit"
					ajax="false" binding="#{registration.registerButton}" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
