<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:util="http://codingcrayons.com/jformbuilder"
                template="./templates/layout.xhtml">

	<ui:param name="title" value="Music" /> 
	
	<ui:define name="menu">
		 <div id="menu">
            
           <a href="/warehouse/public/intro/index.cc" class="menu-item" >Books</a>
           <span class="selected-menu-item" >Music</span>
           <a href="/warehouse/public/intro/movies.cc" class="menu-item" >Movies</a>
           <h:link id="shopping-cart" outcome="/public/intro/cart">
           		<div id="content">
           			<h:outputText value="#{user.order.products.size()} " />
           			<h:outputText value=" Items" />
           			<br />
           			<h:outputText value="#{user.order.totalPrice} " />
           			<h:outputText value=" $" />
           		</div>
           </h:link>
           <div class="cleaner" />
       </div>
	</ui:define>
	
    <ui:define name="content">
   		<h:outputStylesheet  name="css/menu.css" />
   		<h:outputStylesheet  name="css/product.css" />
   		
   		<h:panelGroup layout="block" rendered="#{(user.role eq 'manager') or (user.role eq 'storekeeper')}" styleClass="product-add-form">
   			<h:form>
   				<h2>Add product</h2>
   				<p:message for="add-button" />
   				<br />
   			
   				<util:ui instance="#{product.product}" prefix="pr1" edit="true" layout="one-column-layout.xhtml" entity="cz.cvut.warehouse.model.Product" />
   				<p:commandButton id="add-button" action="#{product.add('Music')}" value="Submit" ajax="false" styleClass="add-button" binding="#{product.registerButton}"/>
   			</h:form>
   			<br />
   			<br />
   			<br />
   		</h:panelGroup>
   		<div class="cleaner" />
   		<h:form>
   		<p:dataGrid styleClass="product-list" var="_product" value="#{music.music}" columns="1" rows="3" paginator="true" paginatorTemplate=" {PageLinks}" >
   			<div class="image" />
   			<div class="form-item">
   				<util:ui instance="#{_product}" prefix="pr2" edit="false" layout="one-column-layout.xhtml" entity="cz.cvut.warehouse.model.Product" />
   				<p:commandButton action="#{music.buy(_product)}" value="Buy" ajax="false" styleClass="button"/>
   				<div class="cleaner" />
   			</div>
   			
   		</p:dataGrid>
   		</h:form>
    </ui:define>


</ui:composition>
